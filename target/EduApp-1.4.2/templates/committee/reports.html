<div class="col-sm-9 text-left">
	<br>

	<div class="row">
		<div class="panel panel-success">
			<div class="panel-heading">Application with reviewer Data Download</div>
			<div class="panel-body">
				<form role="form" class="form-inline" name="appWithRevForm">
					<div class="col-sm-3">
						<div class="form-group">
							<label for="report1year">Application Year:</label> <select
								data-ng-model="report1Year" class="form-control"
								id="report1year" name="report1year" required>
								<option value="{{currentYear}}">{{currentYear}}</option>
								<option value="{{currentYear-1}}">{{currentYear-1}}</option>
								<option value="{{currentYear-2}}">{{currentYear-2}}</option>
								<option value="{{currentYear-3}}">{{currentYear-3}}</option>
								<option value="{{currentYear-4}}">{{currentYear-4}}</option>
							</select>
						</div>
					</div>
					<!-- 
					<div class="col-sm-4">
						<div class="form-group">
							<label for="report1password">Password:</label> <input
								type="password" size="20" maxlength="20" 
								data-ng-model="report1passwd" class="form-control"
								id="report1passwd" name="report1passwd" placeholder="" required>
						</div>
					</div>					
					 -->
					<div class="col-sm-4">
						<div class="form-group">
							<label for="report1passcode">Pass Code:</label> <input
								type="password" size="20" maxlength="20" 
								data-ng-model="report1passcode" class="form-control"
								id="report1passcode" name="report1passcode" placeholder="" required>
						</div>
					</div>	

					<div class="col-sm-1">				
						<button type="submit" class="btn btn-info"
							data-ng-click="bankInterfaceDataDownload()">Download</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="panel panel-success">
			<div class="panel-heading">High Award Review - Ranking Data Download</div>
			<div class="panel-body">
				<form role="form" class="form-inline" name="highAwardRankingDataForm">
				
					<div class="col-sm-4">
						<div class="form-group">
							<label for="report4passcode">Pass Code:</label> <input
								type="password" size="20" maxlength="20" 
								data-ng-model="report4passcode" class="form-control"
								id="report4passcode" name="report4passcode" placeholder="" required>
						</div>
					</div>	

					<div class="col-sm-1">				
						<button type="submit" class="btn btn-info"
							data-ng-click="rankingForHighAwardReviewDataDownload()">Download</button>
					</div>
				</form>
			</div>
		</div>		
	</div>	
	
	<div class="row">
		<div class="panel panel-success">
			<div class="panel-heading">Bank Transfer Instruction Data Download</div>
			<div class="panel-body">
				<form role="form" class="form-inline" name="bankTransferDataForm">
				
					<div class="col-sm-3">
						<div class="form-group">
							<label for="report2awdref">AwardRef:</label> <input
								type="input" size="12" maxlength="15" 
								data-ng-model="report2awdref" class="form-control"
								id="report2awdref" name="report2awdref" placeholder="">
						</div>
					</div>
					
					<!-- 			
					<div class="col-sm-4">
						<div class="form-group">
							<label for="report2password">Password:</label> <input
								type="password" size="20" maxlength="20" 
								data-ng-model="report2passwd" class="form-control"
								id="report2passwd" name="report2passwd" placeholder="" required>
						</div>
					</div>					
					 -->	
					 
					<div class="col-sm-4">
						<div class="form-group">
							<label for="report2passcode">Pass Code:</label> <input
								type="password" size="20" maxlength="20" 
								data-ng-model="report2passcode" class="form-control"
								id="report2passcode" name="report2passcode" placeholder="" required>
						</div>
					</div>	
					
					<div class="col-sm-1">				
						<button type="submit" class="btn btn-info"
							data-ng-click="bankTransferInstructionDataDownload()">Download</button>
					</div>
				</form>
			</div>
		</div>
	</div>
		
	<div class="row">
		<div class="panel panel-success">
			<div class="panel-heading">Award Mailing Address Data Download</div>
			<div class="panel-body">
				<form role="form" class="form-inline" name="awardMailingDataForm">
				
					<div class="col-sm-3">
						<div class="form-group">
							<label for="report3awdref">AwardRef:</label> <input
								type="input" size="12" maxlength="15" 
								data-ng-model="report3awdref" class="form-control"
								id="report3awdref" name="report3awdref" placeholder="">
						</div>
					</div>
					
					<!-- 				
					<div class="col-sm-4">
						<div class="form-group">
							<label for="report3password">Password:</label> <input
								type="password" size="20" maxlength="20" 
								data-ng-model="report3passwd" class="form-control"
								id="report3passwd" name="report3passwd" placeholder="" required>
						</div>
					</div>					
					 -->
					 
					<div class="col-sm-4">
						<div class="form-group">
							<label for="report3passcode">Pass Code:</label> <input
								type="password" size="20" maxlength="20" 
								data-ng-model="report3passcode" class="form-control"
								id="report3passcode" name="report3passcode" placeholder="" required>
						</div>
					</div>	

					<div class="col-sm-1">				
						<button type="submit" class="btn btn-info"
							data-ng-click="awardMailingAddressDataDownload()">Download</button>
					</div>
				</form>
			</div>
		</div>		
	</div>
	

</div>
